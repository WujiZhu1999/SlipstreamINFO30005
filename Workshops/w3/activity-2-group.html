<body>
	<script>
		function getFormValue(){
			var text1 = document.getElementsByName("firstname")[0].value;
			var text2 = document.getElementsByName("lastname")[0].value;
			window.alert(text1.concat(" ", text2));
		}
	</script>
	<form id="formname">
		First name: <input type="text" name="firstname" value="Obi-Wan"><br>
		Last name: <input type="text" name="lastname" value="Kenobi"><br>
		<input type="submit" value="Submit" onclick="getFormValue(); return false">
	<br>

	<form id="formname">
